<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	  
<head>
	<th:block layout:fragment="css"></th:block>  
	<th:block layout:fragmnet="script"></th:block>
</head>

		
	<div layout:fragment="main" id="main">
		<h1> 도서 반납 하기 </h1>
		<h4> 반납 버튼을 클릭하세요 </h4>
		
		<br><br><hr><br><br>
		
		<table>
			<tr>
				<th>제목</th><th>저자</th><th>반납</th>
			</tr>
			
			<tr th:each="row : ${loanList}">
				<td th:text="${row.book_title}"></td>
				<td th:text="${row.book_author}"></td>
 				<td style="width:120px; text-align:center;">
					<a th:href="'/returnExecute?id='+${row.id}">반납</a>
				</td> 
			</tr>
		
		
		
		</table>
	
	</div>
	
	
	
</html>
